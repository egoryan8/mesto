<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#"><img src="./images/logo-header.svg" alt="Лого Место" class="logo logo_place_header"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button type="button" class="profile__edit-btn"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__grid">
          <div class="gallery__grid-item">
            <img src="./images/Australia.jpg" alt="Австралия" class="gallery__image">
            <div class="gallery__caption">
              <p class="gallery__text">Австралия</p>
              <button class="gallery__like-btn"></button>
            </div>
          </div>
          <div class="gallery__grid-item">
            <img src="./images/India.jpg" alt="Индия" class="gallery__image">
            <div class="gallery__caption">
              <p class="gallery__text">Индия</p>
              <button class="gallery__like-btn"></button>
            </div>
          </div>
          <div class="gallery__grid-item">
            <img src="./images/italy.jpg" alt="Италия" class="gallery__image">
            <div class="gallery__caption">
              <p class="gallery__text">Италия</p>
              <button class="gallery__like-btn"></button>
            </div>
          </div>
          <div class="gallery__grid-item">
            <img src="./images/Norway.jpg" alt="Норвегия" class="gallery__image">
            <div class="gallery__caption">
              <p class="gallery__text">Норвегия</p>
              <button class="gallery__like-btn"></button>
            </div>
          </div>
          <div class="gallery__grid-item">
            <img src="./images/Venice.jpg" alt="Венеция" class="gallery__image">
            <div class="gallery__caption">
              <p class="gallery__text">Венеция</p>
              <button class="gallery__like-btn"></button>
            </div>
          </div>
          <div class="gallery__grid-item">
            <img src="./images/Ukraine.jpg" alt="Манявский Водопад" class="gallery__image">
            <div class="gallery__caption">
              <p class="gallery__text">Манявский Водопад</p>
              <button class="gallery__like-btn"></button>
            </div>
          </div>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
